<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Icon Library -->
    <script src="https://kit.fontawesome.com/cedf338da3.js" crossorigin="anonymous"></script>

    <!-- Customized CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body class="profile-body">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" id="logo" href="/"><img src="../imgs/abduction.webp" id="abduction_image"
                alt="UFO Abducting a cow">They Are Among Us</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="login" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signup" href="#">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="display: none;" id="signout" href="/logout">Sign Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="log_sighting" href="#">Log Sighting</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--  Main Body for Logs and Posts -->
    <div class="container mt-2">
        <!-- Log row -->
        <div class="row">
            <!-- Log Cards Template **USE JS TO POPLAUTE FROM DATABASE**-->
            <div class="col" id="log_display">

            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="results-modal-signup" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h2 class="modal-title"><strong>Sign Up</strong></h2>
                </div>
                <form class="signup">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="signup-username-input" placeholder="Username" required="required">
                    </div>
                    <div class="form-group">
                        <label for="profileurl">Profile Image URL</label>
                        <input type="text" class="form-control" id="signup-profileurl-input" placeholder="https://www...">
                    </div>
                    <div class="form-group">
                        <label for="aboutMe">Profile Description</label>
                        <input type="text" class="form-control" id="signup-aboutMe-input" placeholder="I'm a professional UFO hunter and ...">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="signup-password-input" placeholder="Password" required="required">
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="results-modal-login" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h2 class="modal-title"><strong>Login</strong></h2>
                </div>
                <form class="login">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="login-username-input" placeholder="Username" required="required">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="login-password-input" placeholder="Password" required="required">
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Log Sighting Modal -->
    <div id="logging_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h2 class="modal-title"><strong>Log My Sighting</strong></h2>
                </div>
                <form class="sightinglog">
                    <div class="form-group">
                        <label for="sighting_title">Log Title</label>
                        <input type="text" class="form-control" id="log_title" placeholder="Title" required="required">
                    </div>
                    <div class="form-group">
                        <label for="sighting_description">Sighting Description</label>
                        <textarea class="form-control" id="log_description" placeholder="Describe your sighting here!" required="required"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="sighting_image">Image URL</label>
                        <br>
                        <input id="myFileInput" type="file" accept="image/*" capture="camera"  required="required">
                        <button class="btn" id="uploadImage">Upload</button>
                        <!-- <textarea rows="1" col="50" class="form-control" id="log_image" placeholder="Enter a url link to your image." required="required"></textarea> -->
                    </div>
                    <div>
                        <p>Latitude: <span id="mylat" required="required"></span> Longitude: <span id="mylng" required="required"></span></p>
                        <button class="btn btn-light" id="getlocation" type="button">Get Coordinates</button>
                        <button class="btn btn-light" id="manualLocation" type="button">Manual Coordinates</button>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-secondary float-right">Submit</button>
                    <button type="button" class="btn btn-default float-left" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Manual Coordinate Input -->
    <div id="coordinate_modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h2 class="modal-title"><strong>Manual Coordinate Input</strong></h2>
                </div>
                <form class="coordinate">
                    <div class="form-group">
                        <label for="sighting_title">Latitude</label>
                        <input type="float" class="form-control" id="manual_lat" placeholder="Latitude" required>
                    </div>
                    <div class="form-group">
                        <label for="sighting_title">Longitude</label>
                        <input type="float" class="form-control" id="manual_lng" placeholder="Longitude" required>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                    <button type="button" class="btn btn-default text-white float-left" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
<footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">&copy; 2019 Copyright:
          <a href="#"> ufolog.com</a>
        </div>
        <!-- Copyright -->
      
      </footer>
      <!-- Footer -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script type="text/javascript" src="../js/home.js"></script>
    <script type="text/javascript" src="../js/signup.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>

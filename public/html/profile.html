<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile</title>

    <!-- Bootstrap -->

    <!-- Customized CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body class="profile-body">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" id="logo" href="/"><img src="../imgs/abduction.webp" id="abduction_image"
                alt="UFO Abducting a cow">They Are Among Us</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="login" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signup" href="#">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="display: none;" id="signout" href="#">Sign Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
<br>
    <!-- Login Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h2 class="modal-title"><strong>Sign Up</strong></h2>
                </div>
                <form class="signup">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username-input" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Profile Page layout -->
    <div class="row">
            <div class="col-md-1"></div>
            <div class="col-lg-4 profile-card">
                    <div class="card" style="width:400px">
                            <img class="card-img-top profile-image" src="https://ichef.bbci.co.uk/news/660/media/images/75473000/jpg/_75473457_forbidden-planet.jpg" alt="Card image">
                            <div class="card-body">
                              <h4 class="card-title profile-name"></h4>
                              <p class="card-text profile-description">I reckon I've spotted atleast a hundred UFOs in my time, been abducted twice too</p>
                              <!-- <a href="#" class="btn btn-primary">See Profile</a> -->
                            </div>
                          </div>
            </div>
            <div class="col-md-6 ufo_posts">
                <p>UFO Posts here</p>
            </div>
          </div>



<!-- Footer -->
<footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">&copy; 2019 Copyright:
          <a href="#"> ufolog.com</a>
        </div>
        <!-- Copyright -->
      
      </footer>
      <!-- Footer -->


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="../js/profile.js"></script>
    <script type="text/javascript" src="../js/signup.js"></script>

    <!-- Bootstrap JS -->

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
</html>

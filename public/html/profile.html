<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Icon Library -->
    <script src="https://kit.fontawesome.com/cedf338da3.js" crossorigin="anonymous"></script>

    <!-- Customized CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body class="profile-body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" id="logo" href="/"><img src="../imgs/abduction.webp" id="abduction_image"
                alt="UFO Abducting a cow">They Are Among Us</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="signout" href="/logout">Sign Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="home" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="log_sighting" href="#">Log Sighting</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <!-- Profile Page layout -->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-lg-4 profile-card">
                <div class="card" style="width:400px">
                    <img class="card-img-top profile-image"
                        src="https://ichef.bbci.co.uk/news/660/media/images/75473000/jpg/_75473457_forbidden-planet.jpg"
                        alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title profile-name"></h4>
                        <p class="card-text" id="profile-description"></p>
                        <!-- <a href="#" class="btn btn-primary">See Profile</a> -->
                    </div>
                </div>
            </div>
            <div class="col-md-6 ufo_posts">
                <div class="row">
                    <!-- Log Cards Template **USE JS TO POPLAUTE FROM DATABASE**-->
                    <div class="col" id="log_display">

                    </div>
                </div>
            </div>
        </div>

    <!-- Log Sighting Modal -->
    <div id="logging_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h2 class="modal-title"><strong>Log My Sighting</strong></h2>
                </div>
                <form class="sightinglog">
                    <div class="form-group">
                        <label for="sighting_title">Log Title</label>
                        <input type="text" class="form-control" id="log_title" placeholder="Title" required="required">
                    </div>
                    <div class="form-group">
                        <label for="sighting_description">Sighting Description</label>
                        <textarea class="form-control" id="log_description" placeholder="Describe your sighting here!" required="required"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="sighting_image">Image URL</label>
                        <textarea rows="1" col="50" class="form-control" id="log_image" placeholder="Enter a url link to your image." required="required"></textarea>
                    </div>
                    <div>
                        <p>Latitude: <span id="mylat" required="required"></span> Longitude: <span id="mylng" required="required"></span></p>
                        <button class="btn btn-light" id="getlocation" type="button">Get Coordinates</button>
                        <button class="btn btn-light" id="manualLocation" type="button">Manual Coordinates</button>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-secondary float-right">Submit</button>
                    <button type="button" class="btn btn-default float-left" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Manual Coordinate Input -->
    <div id="coordinate_modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h2 class="modal-title"><strong>Manual Coordinate Input</strong></h2>
                </div>
                <form class="coordinate">
                    <div class="form-group">
                        <label for="sighting_title">Latitude</label>
                        <input type="float" class="form-control" id="manual_lat" placeholder="Latitude" required>
                    </div>
                    <div class="form-group">
                        <label for="sighting_title">Longitude</label>
                        <input type="float" class="form-control" id="manual_lng" placeholder="Longitude" required>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                    <button type="button" class="btn btn-default text-white float-left" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>


<!-- Footer -->
<footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">&copy; 2019 Copyright:
          <a href="#"> ufolog.com</a>
        </div>
        <!-- Copyright -->
      
      </footer>
      <!-- Footer -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script type="text/javascript" src="../js/profile.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
</html>
